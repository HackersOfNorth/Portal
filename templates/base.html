<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>FindYourDost</title>

      <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/freelancer.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">



  </head>

<body id="page-top" class="index">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">FindYourDost</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% if not user.is_authenticated %}

              <form class="navbar-form navbar-right" id="login_form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="/" required />
                <div class="form-group">
                  <input type="text" placeholder="Username" class="form-control" name="username" autofocus>
                    <input type="text" value="Web" readonly id="device" class="hidden" name="device" required>
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
              </form>
            {% endif %}
        </div>


    </div>
    <!-- /.container-fluid -->
</nav>





{% block second_base %}
{% endblock %}

{% block content %}
{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static "javascript/jquery.min.js" %}" ></script>
    <script src="{% static "javascript/bootstrap.min.js" %}"></script>
    <script src="{% static "javascript/error.js" %}" ></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static "javascript/ie10-workaround.js" %}"></script>





{% if user.is_authenticated %}
     <script>
     $(document).scrollTop(0);
    </script>
  {% endif %}

{% block script %}

{% endblock %}

  </body>
</html>
