{% extends 'base.html' %}

{% block content %}

    <br><br><br>

<div class="col-md-2">
</div>

<div class="col-md-7">

    <br></br>

  <form name="userForm"  class="form" method="post" action="{% url 'register' %}">
    <br></br>
        {% csrf_token %}

          <h2 class="form-signin-heading">Registration</h2>
          Please fill up the stuff below
          <br></br>

    <div class="form-group">

      <div class="row">
        <div class="col-md-6">
         <div class="container-fluid">
              <label for="inputEmail">First Name</label>
              <input type="text" id="inputEmail" title="Like 'Aditya'"class="form-control" placeholder="Enter your First Name"  name="fname" value="{{ fname }}" required>

          </div>
        </div>

        <div class="col-md-6">
          <div class="container-fluid">
              <label for="inputEmail" >Last Name</label>
              <input type="text" id="inputEmail" title="Like 'Kumar'"class="form-control" placeholder="Enter your Last Name"  name="lname" value="{{ lname }}" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
         <div class="container-fluid">
             <label for="inputNumber" >Mobile Number</label>
              <input type="text" pattern="[98][0-9]{9}" title="Like 9876543210 etc." id="inputPhone" class="form-control" placeholder="Enter your Mobile Number"   value="{{ phone }}" name="phone" required>

              {% if not_unique %}
                <p class="help-block" >This mobile number is already in use</p>
              {% endif %}

          </div>
        </div>
        <div class="col-md-6">
          <div class="container-fluid">

             <label for="inputEmail"  >Email</label>
              <input type="email" value="{{ email }}" placeholder="Enter your Email" id="inputEmail" class="form-control"  name="email"  required>
                <input type="text" value="PC" readonly id="device" class="hidden" name="device" required>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-6">
         <div class="container-fluid">
             <label for="inputEmail" >Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Enter a Password" name="password" ng-model="user.email" required>
          </div>
        </div>


      </div>



    </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" >Continue</button>

  </form>


</div>


{% endblock %}
